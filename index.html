<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Pipeline Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Deployment Pipeline Tracker</h1>
    <div class="container">
        <div class="column" id="dev" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Development</h2>
            <div class="task-container"></div>
        </div>
        <div class="column" id="test" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Test</h2>
            <div class="task-container"></div>
        </div>
        <div class="column" id="pre-prod" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Pre-Production</h2>
            <div class="task-container"></div>
        </div>
        <div class="column" id="prod" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Production</h2>
            <div class="task-container"></div>
        </div>
    </div>
    <button onclick="addTask()">Add Task</button>

    <script src="script.js"></script>
</body>
</html>
